{% if description|length == 1 %}
    {% for item in description %}
        <p class="card-text opacity-50">{{item}}</p>
    {% endfor %}
{% else %}
        <ul class="list-group list-group-flush opacity-50">
            {% for item in description %}
                <li class="list-group-item">{{item | safe}}</li>
            {% endfor %}
        </ul>
{% endif %}
