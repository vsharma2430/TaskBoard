<div 
    {% if margin %}
        style="margin: {{margin}}%;"
    {% else %}
        style="margin: 1%;"
    {% endif %}
    >
    <table class="table table-striped table-fixed" style="text-transform: capitalize;">
        <thead>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in data.items() %}
                <tr>
                    <td>{{key}}</td>

                    {% if value is mapping %}
                        <td>
                            {% with data=value %}
                                {% include 'key_value.html' %}
                            {% endwith %}
                        </td>
                    {% else %}
                        <td>{{value}}</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
